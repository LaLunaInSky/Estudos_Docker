<!DOCTYPE html>
<html 
  lang="pt-br"
>
  <head>
    <meta 
      charset="UTF-8"
    >
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    >
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="{{ url_for('static', filename='styles.css') }}"
    >
    <title>Cartão Empresarial</title>
  </head>
  <body>
    <div 
      class="card"
    >
      <img 
        id="logo" 
        src="{{ logo }}" 
        alt="Logo Empresa"
      >
      <div 
        class="div_image_with_name"
      >
        <img 
          id="perfil" 
          src="{{ foto }}"
        >
        <p 
          class="campo_nome"
        >
          {{ nome }}
        </p>
      </div>
      <p>
        <strong>
          Idade:
        </strong> 
        {{ idade }}
      </p>
      <p>
        <strong>
          Email:
        </strong> 
        {{ email }}
      </p>
      <p>
        <strong>
          Profissão:
        </strong> 
        {{ profissao }}
      </p>
      <p>
        <strong>
          Site:
        </strong> 
        {{ site }}
      </p>
    </div>
  </body>
</html>
